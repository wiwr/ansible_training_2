---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages 
    package:
      name: 
        - htop
        - tmux
        - vim-nox
        - gimp
        
  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: test
    dconf:
      key: /org/mate/desktop/background/picture-filename
      value: "'/usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: test
    dconf:
      key: /org/mate/desktop/background/picture-options
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/test/.bashrc
      owner: test
      group: test

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible_pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/wiwr/ansible_training_2.git
